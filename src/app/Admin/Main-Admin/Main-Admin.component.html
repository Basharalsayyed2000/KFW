<div class=" w-full h-full flex flex-col lg:flex-row">
  <!-- Sidebar -->
  <aside class="w-full lg:w-1/6 bg-gray-800 text-white p-4 lg:min-h-screen">
    <div class="text-xl font-bold mb-6 lg:mb-12">Admin Panel</div>
    <nav class="space-y-3">
      <a
        (click)="changeTab('dashboard')"
        [class.bg-gray-500]="activeTab === 'dashboard'"
        class="flex items-center p-3 rounded-md hover:bg-gray-500 cursor-pointer"
      >
        <svg
          class="h-5 w-5 mr-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 10h11M9 21v-6m6-9l-2 2-2-2M16 4h5v16h-5z"
          />
        </svg>
        Dashboard
      </a>
      <a
        (click)="changeTab('youth')"
        [class.bg-gray-500]="activeTab === 'youth'"
        class="flex items-center p-3 rounded-md hover:bg-gray-500 cursor-pointer"
      >
        <svg
          class="h-5 w-5 mr-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4v16h18M3 10h18"
          />
        </svg>
        Youth
      </a>
      <a
        (click)="changeTab('employer')"
        [class.bg-gray-500]="activeTab === 'employer'"
        class="flex items-center p-3 rounded-md hover:bg-gray-500 cursor-pointer"
      >
        <svg
          class="h-5 w-5 mr-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 11V7a4 4 0 0 0-8 0v4m-2 9h12a2 2 0 0 0 2-2v-5H4v5a2 2 0 0 0 2 2z"
          />
        </svg>
        Employer
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="w-full lg:w-5/6 overflow-x-auto border border-gray-300 p-4">
    <!-- Dashboard Tab -->
    <div *ngIf="activeTab === 'dashboard'">
      <h1  class="text-2xl font-bold mb-6 lg:mb-12">Dashboard</h1>
      <app-admin-dashboard />
    </div>

    <!-- Youth Tab -->
    <div *ngIf="activeTab === 'youth'">
      <!-- Youth Sub-tabs -->
      <div
      class="grid grid-cols-1 gap-2 sm:grid-cols-2 lg:flex lg:space-x-4 mb-6 border-b py-2"
    >
      <button
        (click)="changeYouthTab('waiting')"
        [class.bg-cyan-500]="activeYouthTab === 'waiting'"
        class="px-4 py-2 rounded-md hover:bg-cyan-500 cursor-pointer text-center"
      >
        Waiting-List
      </button>
      <button
        (click)="changeYouthTab('accepted')"
        [class.bg-green-500]="activeYouthTab === 'accepted'"
        class="px-4 py-2 rounded-md hover:bg-green-500 cursor-pointer text-center"
      >
        Accepted
      </button>
      <button
        (click)="changeYouthTab('rejected')"
        [class.bg-red-500]="activeYouthTab === 'rejected'"
        class="px-4 py-2 rounded-md hover:bg-red-500 cursor-pointer text-center"
      >
        Rejected
      </button>
      <button
        (click)="changeYouthTab('pending')"
        [class.bg-yellow-500]="activeYouthTab === 'pending'"
        class="px-4 py-2 rounded-md hover:bg-yellow-500 cursor-pointer text-center"
      >
        Pending
      </button>
    </div>
    

      <!-- Youth Tab Content -->
      <div *ngIf="activeYouthTab === 'accepted'">
        <app-smart-table class="p-10" [status]="'accepted'" />
      </div>
      <div *ngIf="activeYouthTab === 'rejected'">
        <app-smart-table class="p-10" [status]="'rejected'" />
      </div>
      <div *ngIf="activeYouthTab === 'pending'">
        <app-smart-table class="p-10" [status]="'pending'" />
      </div>
      <div *ngIf="activeYouthTab === 'waiting'">
        <app-smart-table class="p-10" [status]="'waiting'" />
      </div>
    </div>

    <!-- Employer Tab -->
    <div *ngIf="activeTab === 'employer'">
      <div class="container mx-auto p-4">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
          (click)="generateCode()"
        >
          Generate Verification Code
        </button>
        <app-smart-table class="p-10" [fetchedData]="'employer'" />

        <!-- Modal -->
        <div
          *ngIf="showModal"
          class="fixed inset-0 flex justify-center items-center z-50 bg-black bg-opacity-50"
        >
          <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 w-11/12 sm:max-w-sm">
            <h2 class="text-xl font-semibold text-blue-600">Verification Code Generated</h2>
            <p class="mb-4">
              The verification code <strong class="text-blue-600">{{ generatedCode }}</strong> was generated successfully.
            </p>
            <div class="flex justify-end">
              <button
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors"
                (click)="closeModal()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

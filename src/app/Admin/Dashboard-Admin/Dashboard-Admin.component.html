<div class="container mx-auto my-4">
  <p-accordion [activeIndex]="0">
    <p-accordionTab header="Youth">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-blue-600 text-white p-4 rounded-md shadow">
          <h4 class="font-medium text-white">Registered Youth</h4>
          <p class="text-2xl font-bold mt-2" id="totalEmployees">165</p>
        </div>
        <div class="bg-green-600 text-white p-4 rounded-md shadow">
          <h4 class="font-medium text-white">Rejected Youth</h4>
          <p class="text-2xl font-bold mt-2" id="totalProjects">70</p>
        </div>
        <div class="bg-yellow-600 text-white p-4 rounded-md shadow">
          <h4 class="font-medium text-white">Pending Youth</h4>
          <p class="text-2xl font-bold mt-2" id="activeEmployees">99</p>
        </div>
      </div>
    </p-accordionTab>
    <p-accordionTab header="Employee">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-blue-600 text-white p-4 rounded-md shadow">
          <h4 class="font-medium text-white">Registered Employee</h4>
          <p class="text-2xl font-bold mt-2" id="totalEmployees">54</p>
        </div>
        <div class="bg-green-600 text-white p-4 rounded-md shadow">
          <h4 class="font-medium text-white">Rejected Employee</h4>
          <p class="text-2xl font-bold mt-2" id="totalProjects">21</p>
        </div>
        <div class="bg-yellow-600 text-white p-4 rounded-md shadow">
          <h4 class="font-medium text-white">Pending Employee</h4>
          <p class="text-2xl font-bold mt-2" id="activeEmployees">70</p>
        </div>
      </div>
    </p-accordionTab>
    <!-- <p-accordionTab header="Header III"> </p-accordionTab> -->
  </p-accordion>
</div>
